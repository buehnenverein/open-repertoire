name: Continuous Deployment

on:
  push:
    branches:
      - release
      - release-v2

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    strategy:
      matrix:
        branch:
          - release
          - release-v2
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
      - uses: cachix/install-nix-action@v26
      - uses: cachix/cachix-action@v14
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv
      - name: Compile files using make
        if: matrix.branch != 'release'
        run: nix develop --impure --command make
      - name: Compile files using build script
        if: matrix.branch == 'release'
        run: nix develop --impure --command ./build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ strategy.job-index }}
          path: |
            .
            !node_modules/
            !elm/

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: branches
      - name: Create public folder
        run: |
          mkdir public
          cd public

          # Index 1 is the release-v2 branch
          mkdir -p v2
          mv ../branches/1/* ./v2
          cp -R ./v2/* ./

          # Index 0 is the release branch
          mkdir -p v1
          mv ../branches/0/* ./v1


          ls -lR
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
