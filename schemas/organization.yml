"$schema": "http://json-schema.org/draft-07/schema#"
"$id": https://peret.github.io/uc3-openapi/organization.json
title: Organization

type: object
additionalProperties: false
required:
  - "@type"
  - name
properties:
  "@type":
    type: string
    enum:
      - "Organization"
  identifier:
    type: string
    description: A unique ID that can be used to identify this organization. This could be an internal database ID, for example.
    example: "836"
  name:
    type: string
    description: "The organization's name"
    example: "Staatstheater Augsburg"
  address:
    $ref: "./postal-address.yml"
  logo:
    type: string
    format: uri
    description: A link to the organization's logo.
