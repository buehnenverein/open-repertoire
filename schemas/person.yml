"$schema": "http://json-schema.org/draft-07/schema#"
"$id": https://buehnenverein.github.io/open-repertoire/person.json
title: Person

type: object
additionalProperties: false
required: 
  - "@type"
  - name
properties: 
  "@type": 
    type: string
    enum: 
      - Person
  identifier:
    type: string
    description: A unique ID that can be used to identify this person. This could be an internal database ID, for example.
    example: "836"
  name: 
    type: string
    description: The person's name.
    example: Max Mustermann
